<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="maquetación-web/assets-proyecto/css/scroll.css"/>
    <link rel="stylesheet" href="maquetación-web/assets-proyecto/css/styles.css"/>
    <link rel="stylesheet" href="maquetación-web/assets-proyecto/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link rel="stylesheet" href="maquetación-web/assets-proyecto/fonts/poppins/poppins.css"/>
    <link rel="stylesheet" href="maquetación-web/assets-proyecto/css/reset.css"/>
    <link rel="stylesheet" href="maquetación-web/assets-proyecto/css/responsive.css"/>
    <link rel="icon" href="maquetación-web/assets-proyecto/img/work_FILL0_wght400_GRAD0_opsz48.svg" />
    <script src="maquetación-web/assets-proyecto/js/map.js" defer></script>
    <script src="maquetación-web/assets-proyecto/js/menu.js" defer></script>
    <title>Portafolio - Ramon Estadella</title>
</head>
<body>
    

    <!--Layout principal-->
    <div class="layout">

        <!--Barra lateral (info usuario)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Informacion general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img class="user-info__image" src="maquetación-web/assets-proyecto/img/image.png" alt="Foto de perfil del usuario">
                    </div>

                    <h2 class="user-info__name">Ramon Estadella</h2>
                    <h3 class="user-info__job">Front-End Developer</h3>
                </div>


                <!--Menú de navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a class="menu__link" href="index.html">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="sobre-mi.html">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="curriculum.html">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Currículum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link" href="portafolio.html">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a class="menu__link menu__link--active" href="contacto.html">
                                <i class="menu__icon fa-solid fa-envelope menu__link--active"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>


                <!--Links a redes sociales-->
                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social__option">
                            <a class="social__link" href="https://github.com/RamonEstadella?tab=repositories" target="_blank">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a class="social__link" href="https://www.linkedin.com/in/ramon-estadella-b46474208/" target="_blank">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a class="social__link" href="https://www.instagram.com/codeprogramin/" target="_blank">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                    </ul>
                </div>


                <!--Boton del curriculum-->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>

                </div>


                <!--Pie de pagina-->
                <footer class="user-info__footer">
                
                </footer>


            </section>

        </aside>


        <!--Menú responsive-->

        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!--Contenido principal-->
        <main class="layout__content">

            <section class="content__page content__contact">
                
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Lleida (Catalunya, España)</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">+34 620 66 58 59</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">restadellaserra@gmail.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Web</h2>
                        </div>
                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title">¡Contacta <span class="title__color">conmigo!</span></h3>
                        </header>

                        <form class="contact__form">
                            <div class="form__container">

                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="nombre"/>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="name" required placeholder="email"/>
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="subject"/>
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>

                            <input type="submit" class="form__button" value="Enviar mensaje">

                        </form>

                    </section>

                </div>
                
            </section>

        </main>    
    
    </div>

</body>
</html>
